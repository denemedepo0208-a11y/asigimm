<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana... Nesrin'im</title>
    <link rel="stylesheet" href="kitaplik_stil.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Başlangıç Ekranı -->
    <div class="baslangic-ekrani">
        <button id="startButton">Hikayemize Başla...</button>
    </div>

    <!-- Şifre Ekranı -->
    <div class="sifre-ekrani">
        <div class="sifre-kutusu">
            <h2>Doğum gününü gir yavrum</h2>
            <p class="sifre-hint">(GGAA formatında)</p>
            <input type="text" id="sifreInput" maxlength="4" placeholder="****">
            <button id="sifreButton">Giriş Yap</button>
            <p class="hata-mesaji"></p>
        </div>
    </div>

    <!-- Müzik çalar -->
    <audio id="background-audio" src="music.mp3" loop></audio>

    <!-- Kitaplık Alanı -->
    <div class="kitaplik-container">
       <div class="bookshelf">
            <div class="book" data-book-id="1"><div class="book-cover"><span class="spine-text">1. İlkim</span></div></div>
            <div class="book locked" data-book-id="2"><div class="book-cover"><span class="spine-text">2. Her Anım</span></div></div>
            <div class="book locked" data-book-id="3"><div class="book-cover"><span class="spine-text">3. Huzurum</span></div></div>
            <div class="book locked" data-book-id="4"><div class="book-cover"><span class="spine-text">4. Bir nefes yakınım</span></div></div>
            <div class="book locked" data-book-id="5"><div class="book-cover"><span class="spine-text">5. AŞK</span></div></div>
        </div>
        <div class="reading-view">
            <div class="reading-panel"></div>
            <button class="close-reading-view" title="Rafa Geri Dön">&times;</button>
        </div>
    </div>

    <!-- Ekranı Karartma Efekti İçin Overlay -->
    <div id="screen-fade-overlay"></div>

    <!-- YENİ: Video Sonrası Yazı Animasyonu İçin Alan -->
    <div id="final-typing-container">
        <p id="final-typing-text"></p>
    </div>

    <script src="kitaplik_script.js"></script>
</body>
</html>
